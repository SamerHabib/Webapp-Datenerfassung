<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Samer Habib</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/files/style/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body class="my- mx-5">
        <div class="Content">
            <div class="Header"></div>
            <div class="MyForm">
                <h2 class="mb-5"> Event-shop0815 </h2>
                <form class="needs-validation" novalidate>
                    <div class="mb-3 row">
                        <label class="col-sm-3">T-Shirt Größe</label>
                        <div class="col-sm-9">
                            <div class="groess mb-3 row">
                                <div class="col-sm-12">
                                    <select id="Größe" name="Größe" class="form-select" required
                                        aria-label="select T-Shirt Größe">
                                        <option value="">Wählen Sie Ihre Größe</option>
                                        <option value="S">Small</option>
                                        <option value="M">Medium</option>
                                        <option value="L">Large</option>
                                        <option value="XL">X-Large</option>
                                    </select>
                                    <div class="invalid-tooltip">
                                        Bitte wählen Sie eine aus
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3">Adresse</label>
                        <div class="col-sm-9">
                            <div class="mb-3 row"> 
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" placeholder="Straße. H.nr" id="Straße" required>  
                                    <div class="invalid-tooltip">
                                        Bitte geben Sie den Straßennamen inklusive der Hausnummer an
                                    </div>                      
                                </div>
                            </div> 
                            <div class="mb-3 row"> 
                                <div class="plz col-sm-4">
                                    <input type="number" class="form-control" placeholder="PLZ" id="PLZ" required>
                                    <div class="invalid-tooltip">
                                        Bitte schreiben Sie die PLZ
                                    </div>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Stadt" id="Stadt" required>
                                    <div class="invalid-tooltip">
                                        Bitte geben Sie den Namen der Stadt an
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3">Mail</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" placeholder="name@beispiel.de" id="Mail" required/>
                            <div class="invalid-tooltip">
                                Bitte schreiben Sie Ihre E-Mail
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col-sm-12">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="ml-5 form-check-label" for="invalidCheck">Zustimmung zur <a href="https://www.sva.de/datenschutz/">Datenschutzerklärung</a></label>
                            <div class="invalid-tooltip">Bitte stimmen Sie der Datenschutzerklärung zu</div>
                        </div>
                    </div>

                    <div class="form-button mt-3">
                        <button type="submit" name="Submit" class="btn btn-outline-secondary btn-lg btn-block">Anmelden</button>
                    </div>
                </form>
            </div> 
        </div>
        <script src='/files/script/submit.js' type="text/javascript"></script>
    </body>
</html>
