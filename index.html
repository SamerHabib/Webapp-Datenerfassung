<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Samer Habib</title>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src='app.js' type="text/javascript"></script>
    </head>
    <body class="my- mx-5">
        <div class="Content"> 
            <h1 class="mb-5"> Event-shop0815 </h1>
            <form id="Form-holder">
                <div class="mb-3 row">
                    <label class="col-sm-3">T-Shirt Größe</label>
                    <div class="col-sm-9">
                        <div class="groess row">
                            <div class="col-sm-3">
                                <input type="radio" name="Größe" id="Größe" value="S" required/>
                                <label>S</label>
                            </div>
                            <div class="col-sm-3">
                                <input type="radio" name="Größe" id="Größe" value="M"/>
                                <label>M</label>
                            </div>
                            <div class="col-sm-3">
                                <input type="radio" name="Größe" id="Größe" value="L"/>
                                <label>L</label>
                            </div>
                            <div class="col-sm-3">
                                <input type="radio" name="Größe" id="Größe" value="XL"/>
                                <label>XL</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-3">Adresse</label>
                    <div class="col-sm-9">
                        <div class="mb-3 row"> 
                            <div class="col-sm-12">
                                <input type="text" class="form-control" placeholder="Straße. H.nr" id="Straße" required>                        
                            </div>
                        </div> 
                        <div class="mb-3 row"> 
                            <div class="plz col-sm-4">
                                <input type="number" class="form-control" placeholder="PLZ" id="PLZ" required>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Stadt" id="Stadt" required>
                            </div>
                        </div> 
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-3">Mail</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" placeholder="name@beispiel.de" id="Mail" required/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="col-sm-12">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="ml-5 form-check-label">Zustimmung zur <a href="https://www.sva.de/datenschutz/">Datenschutzerklärung</a></label>
                    </div>
                    <div class="invalid-feedback">Please confirm that the entered data are all correct!</div>
                </div>

                <div class="form-button mt-3">
                    <button type="submit" name="Submit" onclick="submitForm()" class="btn btn-outline-light btn-lg btn-block">Anmelden</button>
                </div>
            </form>
        </div>
    </body>
</html>
